<div class="register-photo">
  <div class="form-container">
    <div class="image-holder" style="background-position: center;"></div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2 class="text-center"><strong>Create</strong> an account.</h2>
      <div class="form-group"><input class="form-control" type="text" id="username" name="username" placeholder="Username" required ngModel></div>
      <div class="form-group"><input class="form-control" type="email" id="email" name="email" placeholder="Email" required ngModel></div>
      <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Password" required ngModel></div>
      <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" required=""></div>
      <div class="form-group">
        <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required="">I agree to the license terms.</label></div>
      </div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div>
      <a class="already" routerLink="/login" routerLinkActive="active">You already have an account? Login here.</a></form>
  </div>
</div>
