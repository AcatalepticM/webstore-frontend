<div class="login-clean">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
    <div [ngClass]="{'has-error': isSubmitted && formControls.username.errors}">
      <input class="form-control" type="text" placeholder="Username" formControlName="username"></div>
    <div *ngIf="isSubmitted && formControls.username.errors">
      <div *ngIf="formControls.username.errors.required"></div>
    </div>
    <div [ngClass]="{'has-error': isSubmitted && formControls.password.errors}">
      <input class="form-control" type="password" placeholder="Password" formControlName="password"></div>
    <div *ngIf="isSubmitted && formControls.password.errors">
      <div *ngIf="formControls.password.errors.required"></div>
    </div>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
    <a class="forgot" href="#">Forgot your email or password?</a></form>
</div>
